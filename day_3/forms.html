<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- HTML Forms -->
     <form action="submit_page.php" method="post">
        <h1>Form Examples</h1>

        <!-- Usage of form elements: input, textarea, sellect, button -->
         <label for="fname">Fullname:</label>
         <input type="text" id="fname" name="fname" required>
         <br />
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <br />
         <label for="message">Message:</label>
         <textarea name="message" id="message"></textarea>
         <br />
         <label for="gender">Gender</label>
         <select name="gender" id="gender">
            <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
         </select>
         <br>
         <!-- Radio buttons and checkboxes -->
          <input type="radio" name="options" id="option1" value="option1">
          <label for="option1">Option 1</label>
          <input type="radio" name="options" id="option2" value="option2">
          <label for="option2">Option 2</label>
          <br />
          <input type="radio" name="choices" id="choice1" value="choice1">
          <label for="choice1">Choice 1</label>
          <input type="radio" name="choices" id="choice2" value="choice2">
          <label for="choice2">Choice 2</label>
          <br />
         <input type="checkbox" name="check1" id="check1" value="check1">
         <label for="check1">Check 1</label> 
         <input type="checkbox" name="check2" id="check2" value="check2">
         <label for="check2">Check 2</label> 
         <br>
         <button type="submit">Submit</button>
     </form>
</body>
</html>
