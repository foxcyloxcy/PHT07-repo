<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Tables -->
     <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John Carlo</td>
                <td rowspan="2">23 y/o</td>
                <td>Rizal</td>
            </tr>
            <tr>
                <td>Bulacan</td>
            </tr>
            <tr>
                <td>Romeena</td>
                <td>36 y/o</td>
                <td>Laguna</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"> Total: 2 people</td>
            </tr>
        </tfoot>
     </table>

     <!-- Adding images using image url -->
      <img src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png" alt="curious emoji" 
      height="200px"
      width="200px">
      <img src="https://2018/02/Thinking_Face_Emoji.png" alt="curious emoji" 
      height="200px"
      width="200px">
      <img src="./Thinking_Face_Emoji.png" alt="thinking face"
      height="200px"
      >
</body>
</html>
